<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Array Reflection</title>

        <script src="https://kit.fontawesome.com/fc803fbe6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="scss/application.css">
    </head>
    <body>
        <div class="main-wrapper">
            <header class="main-header">
                <h1>JavaScript Array Reflection</h1>
            </header>
            <div class="input-wrapper">
                <div class="main-container container">
                    <div class="img-container">
                        
                    </div>
                    <div class="refresh-btn__container">
                        <button class="refresh-btn btn">Refresh</button>
                    </div>
                    <div class="email-container">
                        <h2>
                            Please enter your email
                        </h2>
                        <div class="email-input">
                            <div class="drop-search">
                                <input type="email" class="email form-control">
                                <div class="drop-container">
                                    <button class="drop-btn">
                                            <i class="fa-solid fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                        <span>Mike@aol.com</span>
                                        <span>mike@gmail.com</span>
                                    </div>
                                </div>
                            </div>
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <small class="error-message"></small>
                        </div>
                        <div class="button-container">
                            <button type="button" class="submit-btn btn">Choose Image</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selection-wrapper">
                <div class="container">
                    <div class="selection-header">
                        <h2>
                            Selected Images
                        </h2>
                    </div>
                    <div class="storage-container">
                        <div class="email-stored">
                            
                        </div>
                        <div class="stored-img">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
